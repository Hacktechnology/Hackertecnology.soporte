<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKTECHNOLOGY | Soporte VZLA</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1055/1055683.png">

    <style>
        :root { --naranja: #ff9800; --fondo: #121212; --tarjeta: #1e1e1e; --input: #2c2c2c; --verde: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--fondo); color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .container { width: 100%; max-width: 420px; background: var(--tarjeta); padding: 25px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .header-brand { text-align: center; margin-bottom: 25px; }
        .header-brand h1 { 
            margin: 0; 
            font-size: 26px; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            background: linear-gradient(to right, #ffcc00 33%, #0033a0 33%, #0033a0 66%, #ce1126 66%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        .header-brand p { color: #888; font-size: 11px; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }

        .tabs { display: flex; border-bottom: 1px solid #333; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: #888; cursor: pointer; font-weight: bold; font-size: 14px; }
        .tab-btn.active { color: #ffcc00; border-bottom: 3px solid #ce1126; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        label { display: block; margin-top: 15px; font-size: 13px; color: #aaa; }
        input, select, textarea { 
            width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #444; 
            border-radius: 8px; background-color: var(--input); color: white; 
            box-sizing: border-box; text-transform: uppercase;
        }
        
        button { width: 100%; background-color: var(--naranja); color: #000; padding: 14px; border: none; border-radius: 8px; margin-top: 20px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 15px; }
        .btn-whatsapp { display: block; background-color: var(--verde); color: white; text-decoration: none; padding: 15px; border-radius: 8px; font-weight: bold; margin-top: 15px; text-align: center; }
        
        .status-box { margin-top: 20px; padding: 20px; border-radius: 10px; background: #252525; border-left: 5px solid #ffcc00; }
        .ticket-num-display { display: block; font-size: 30px; font-weight: bold; color: #ffcc00; text-align: center; margin: 10px 0; }
        .footer-text { text-align: center; font-size: 11px; color: #555; margin-top: 25px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-brand">
        <h1>HACKTECHNOLOGY</h1>
        <p>Seguridad InformÃ¡tica - Soporte TÃ©cnico y Redes</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'reportar')">REPORTAR</button>
        <button class="tab-btn" onclick="openTab(event, 'consultar')">MI ESTATUS</button>
    </div>

    <div id="reportar" class="tab-content active">
        <form id="ticketForm">
            <label>Usuario o Departamento</label>
            <input type="text" id="cliente" required placeholder="EJ: ADMINISTRACIÃ“N / MARIA PEREZ">
            
            <label>Tipo de Falla</label>
            <select id="tipo_falla" required>
                <option value="" disabled selected>SELECCIONE LA FALLA</option>
                <optgroup label="ðŸŒ REDES E INTERNET">
                    <option value="SIN INTERNET (CABLE)">SIN INTERNET (CABLE)</option>
                    <option value="SIN INTERNET (WIFI)">SIN INTERNET (WIFI)</option>
                    <option value="LENTITUD / INTERMITENCIA">LENTITUD / INTERMITENCIA</option>
                </optgroup>
                <optgroup label="ðŸ–¥ï¸ HARDWARE Y PC">
                    <option value="PC NO ENCIENDE">PC NO ENCIENDE</option>
                    <option value="PANTALLA AZUL">PANTALLA AZUL</option>
                    <option value="MANTENIMIENTO PREVENTIVO">MANTENIMIENTO PREVENTIVO</option>
                </optgroup>
                <option value="OTROS">OTROS</option>
            </select>

            <label>DescripciÃ³n Detallada</label>
            <textarea id="descripcion" rows="2" required placeholder="DESCRIBA EL PROBLEMA..."></textarea>
            
            <button type="submit" id="btnEnviar">GENERAR TICKET</button>
        </form>
        <div id="msgReporte" class="status-box" style="display:none;">
            <div style="text-align:center;">
                <span style="color:var(--verde); font-weight:bold;">âœ… REGISTRO EXITOSO</span><br>
                <span id="displayTicket" class="ticket-num-display"></span>
                <a id="linkWA" href="#" target="_blank" class="btn-whatsapp">ðŸ“± ENVIAR POR WHATSAPP</a>
            </div>
        </div>
    </div>

    <div id="consultar" class="tab-content">
        <label>NÃºmero de Ticket</label>
        <div style="display:flex; align-items:center;">
            <span style="background:#333; padding:12px; border-radius:8px 0 0 8px; color:#ffcc00; font-weight:bold; border:1px solid #444;">HT-</span>
            <input type="number" id="inputTicketNum" style="border-radius:0 8px 8px 0; margin-top:0;" placeholder="0000">
        </div>
        <button onclick="buscarStatus()" id="btnConsultar">CONSULTAR AHORA</button>
        <div id="msgStatus" class="status-box" style="display:none;">
            <h3 id="resStatus" style="color:#ffcc00; margin:0; text-transform: uppercase;">---</h3>
            <p id="resObs" style="font-size:13px; color:#ddd; margin-top:10px; text-transform: uppercase;"></p>
        </div>
    </div>

    <div class="footer-text">HACKTECHNOLOGY Â© 2026 | Todos Los Derechos Reservados</div>
</div>

<script>
    const urlScript = "https://script.google.com/macros/s/AKfycbwk5dKwrUdM8M9GITfDW5N0SNE_hjcsInqp1dkhg-5yBu-Hz3dU6Tpq6IyRe-zILiA/exec";

    function openTab(evt, tabName) {
        let contents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < contents.length; i++) contents[i].style.display = "none";
        let btns = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < btns.length; i++) btns[i].classList.remove("active");
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.classList.add("active");
    }

    document.getElementById('ticketForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnEnviar');
        const t = Math.floor(1000 + Math.random() * 9000);
        const ticketFull = "HT-" + t;
        const cli = document.getElementById('cliente').value.toUpperCase();
        const fal = document.getElementById('tipo_falla').value.toUpperCase();
        const des = document.getElementById('descripcion').value.toUpperCase();

        btn.innerText = "PROCESANDO...";
        btn.disabled = true;

        try {
            await fetch(`${urlScript}?action=guardar&ticket=${ticketFull}&cliente=${encodeURIComponent(cli)}&falla=${encodeURIComponent(fal + ": " + des)}`);
            const mensaje = encodeURIComponent(`*HACKTECHNOLOGY*\n*TICKET:* ${ticketFull}\n*USUARIO/DPTO:* ${cli}\n*FALLA:* ${fal}: ${des}`);
            const urlFinal = `https://api.whatsapp.com/send?phone=584260869376&text=${mensaje}`;
            document.getElementById('displayTicket').innerText = ticketFull;
            document.getElementById('linkWA').href = urlFinal;
            document.getElementById('msgReporte').style.display = "block";
            document.getElementById('ticketForm').style.display = "none";
        } catch (e) { 
            alert("Error de conexiÃ³n."); 
            btn.innerText = "GENERAR TICKET";
            btn.disabled = false;
        }
    });

    async function buscarStatus() {
        const n = document.getElementById('inputTicketNum').value;
        const box = document.getElementById('msgStatus');
        const btn = document.getElementById('btnConsultar');
        if(!n) return;
        box.style.display = "block";
        document.getElementById('resStatus').innerText = "BUSCANDO...";
        btn.disabled = true;
        try {
            const r = await fetch(`${urlScript}?action=consultar&ticket=HT-${n}`);
            const d = await r.json();
            btn.disabled = false;
            if(d.encontrado) {
                document.getElementById('resStatus').innerText = d.estatus.toUpperCase();
                document.getElementById('resObs').innerText = (d.observaciones || "EN REVISIÃ“N").toUpperCase();
            } else {
                document.getElementById('resStatus').innerText = "NO ENCONTRADO";
                document.getElementById('resObs').innerText = "VERIFIQUE EL NÃšMERO.";
            }
        } catch (e) { 
            document.getElementById('resStatus').innerText = "ERROR";
            btn.disabled = false;
        }
    }
</script>
</body>
  </html>
